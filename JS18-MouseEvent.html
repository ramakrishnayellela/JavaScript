<html>
    <head>
        <title>On mouseover</title>
        <script>
            function fun1()
            {
                window.document.write("mouse over event");
            }
        </script>
    </head>
    <body>
        <h2>On mouseover event</h2>
        <div onmouseover="fun1()">
            <h3>your inside the div tag</h3>
        </div>
    </body>  
</html>
