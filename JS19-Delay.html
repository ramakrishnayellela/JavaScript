<html>
    <head>
        <title>Delay</title>
        <script>
            function delay()
            {
                window.location="https://www.google.com";
            }
        </script>
    </head>
    <body onload="setTimeout('delay()',10000)">   <!--it will wait for 10000 nano seconds and goes to the google page-->
        <h3>Javascript programming</h3>
        <p>Redirecting to google page</p>
    </body>
</html>
