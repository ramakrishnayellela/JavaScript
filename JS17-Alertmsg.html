<html>
    <head>
        <title>JS onload</title>
        <script>
            function myfun1()
            {
                alert("welcome to alert message");
                window.document.bgColor="red";
            }
        </script>
    </head>
    <body onload="myfun1()">
        <h1>JavaScript Function message</h1>
        <h4>Welcome</h4>
    </body>
</html>
