<html>
    <head>
        <title>
            Javascript
        </title>
    </head>
    <body>
        <script>
            var name="ramakrishna"
            var age=20;
            var t=true;
            window.document.write(name);
            window.document.write("<br>")
            window.document.write(age);
            window.document.write("<br>")
            window.document.write(t+"<br>");
            var a1=10;
            window.document.write(a1);
            window.document.write("<br>")
            a1='hello';
            window.document.write(a1);
            window.document.write("<br><br>");
            a1=45.5;
            window.document.write(a1);
            window.document.write("<br>")

            var b1=10;
            var b2=20;
            var b3=b1+b2;
            window.document.write("Addition of "+b1+" and "+b2+" is "+b3);
        </script>
    </body>
</html>
