<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            const fruits=["banana","apple","orange","mango"];
            document.write(fruits);
            document.write("<br><br>");
            fruits.sort();       //First sort the array
            document.write(fruits+"<br><br>");
            fruits.reverse()    //revrese the array
            document.write(fruits);
        </script>
    </body>
</html>
