<html>
    <head>
    <title>date</title>
    <script>
        function myfun1()
        {
            document.getElementById('mydate').innerHTML=Date();
        }

        <h2>javascript function by in built date class</h2>
        <p id="mydate">....</p>
        <button type="button" onclick="myfun1()">Displaydate</button>
    </body>
</html>
