<html>
    <head>
        <title>JS Functions onclick</title>
        <script>
            function myfun1()
            {
                document.write("Javascript onclick the button");
            }
        </script>
    </head>
    <body>
        <h2>Javascript functions on click</h2>
        <button type="button" onclick="myfun1()">clickme</button>
        
    </body>

</html>
