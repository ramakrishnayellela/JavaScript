<html>
    <head>
        <title>JavaScript
        </title>
    </head>
    <body>
        <h3>Comparing three digits</h3>
        <script>
            let a=100;
            let b=300;
            let c=250;
            window.document.write("a = "+a+"<br>"+"b = "+b+"<br>"+"c = "+c+"<br>");
            if(a>b && a>c){
                window.document.write("a is big");
            }
            else if(b>c && b>a){
                window.document.write("b is big");
            }
            else{
                window.document.write("c is big");
            }
        </script>
    </body>
</html>
